<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Crear Categorias</h1>
    <a href="./index.html">Regresar</a>
    <hr>
    <h3>Crear Categoria</h3>
    <form method="post" id="formCategory">
      <input type="text" name="name" id="name" placeholder="Nombre de la Categoria">
      <input type="text" name="description" id="description" placeholder="Description de la Categoria">
      <input type="submit">
    </form>
    <hr>
    <script>
      $('#formCategory').submit(function(event){
        let name = $('#name').val()
        let desc = $('#description').val()
        console.log('Hola', name, desc);
        $.ajax({
          type: 'POST',
          url: '/CategoryRestService/Add',
          data: {name: name, description:desc},
          success: function(data){
            console.log(data)
            alert('Categoria guardada')
          },
          error: function(err){
            console.log(err)
            alert('Algo fallo')
          }
        })
        event.preventDefault();
      })
    </script>
  </body>
</html>
